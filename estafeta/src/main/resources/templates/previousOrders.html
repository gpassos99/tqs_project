<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Active Orders</h1>
<table>
    <thead>
    <tr>
        <th> Title </th>
        <th> Author </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orders : ${listOrdersByCourier}">
        <td><span th:text="${orders.id}"> Order ID </span></td>
        <td><span th:text="${orders.courier_id}"> Courier ID </span></td>
    </tr>
    </tbody>
</table>


</body>
</html>
